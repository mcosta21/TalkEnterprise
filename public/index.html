<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>São Lucas Talk</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
</head>

<body>

   <div class="container-fluid"  id="div_autenticacao" style="display:block; margin-top: 13%">
       <div class="row">

           <div class="col-sm">

           </div>

           <div class="col-sm">

             <div class="form-group">
               <label for="email">Email</label>
               <input type="email" class="form-control input_login" id="email">
             </div>

             <div class="form-group">
               <label for="password">Senha</label>
               <input type="password" class="form-control input_login" id="password">
             </div>
             <button id="btn_autenticao" class="btn btn-primary" type="button" name="button">Entrar</button>
           </div>

           <div class="col-sm">

           </div>

       </div>
    </div>


    <div class="container-fluid" id="div_chat" style="display:none">
        <div class="row" id="tela-cheia">

            <div class="col-sm-3" style="padding-right: 0; box-shadow: 1px 1px 5px #e5e5e5">

                  <nav class="navbar navbar-dark bg-dark" style="height: 60px; box-shadow: 1px 1px 5px #e5e5e5">
                    <a class="navbar-brand" href="#">
                      São Lucas Talk
                    </a>
                  </nav>

              <div >
                  <main>
                    <div class="listaAllUsers">
              				<!-- <img id="allUsuarios" src="images/loading.gif" alt="Loading" /> -->
              			</div>
                  </main>

                  <main>
                    <div class="listaMyUsers">
              				<img id="myUsuarios" src="images/loading.gif" alt="Loading" />
              			</div>
                  </main>
              </div>

              <nav class="navbar navbar-dark bg-dark" style="position: absolute; width: inherit; height: 60px; box-shadow: 1px 1px 5px #e5e5e5; bottom: 0; padding: 10px">
                <button class="btn btn-primary btn_chat"type="button" id="btn_newConversa"><img src="images/baseline_add_white.png" width="25px"/></button>
                <button class="btn btn-danger btn_chat" type="button" style="display: none" id="btn_closeConversa"><img src="images/baseline_clear_white.png" width="25px" /></button>
              </nav>

            </div>

            <div class="col-sm-9" style="padding: 0; z-index: 100 !important; background: white;">
              <nav class="navbar navbar-light bg-light" style="position: absolute; top: 0; height: 60px; width: 100%">
                <div class="col-6">
                    <img id="photoUserAutenticado" src="images/user.png">
                    <span id="nomeUserAutenticado">Nome de usuário</span>
                </div>

                <div class="col-6">
                  <div class="dropdown">
                    <button id="btn_config" type="button" class="btn  btn-primary btn_chat" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <img src="images/baseline_more_vert_white.png" width="25px"/>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btn_config">
                      <button class="btn btn-primary btn_chat animated zoomIn" type="button" id="btn_sair"><img src="images/baseline_exit_to_app_white.png" width="25px"/></button>
                      <br>
                      <button class="btn btn-primary btn_chat animated zoomIn" type="button" id="btn_admin"><a href="createUser.html"><img src="images/baseline_exit_to_app_white.png" width="25px"/></a></button>
                    </div>

                  </div>
                </div>
              </nav>

              <main>
                <div class="chat" >
                    <!-- <img src="images/saolucas.jpg" width="60%" style="opacity:0.5; margin: 15% 20%" alt=""> -->
                  <div id="mensagemChat" class="textarea"></div>

          				<form id="formulario" name="formChat">
                    <img id="photoUserParceiro" style="float: left" src="images/user.png">
          					<input id="mensagem" class="form-control" name="mensagem" type="text" placeholder="Digite sua mensagem..." />
                    <button class="btn btn-primary btn_chat" type="submit" id="btn_enviar"><img src="images/baseline_expand_less_white.png" width="25px"/></button>
          				</form>

          			</div>
              </main>


            </div>

        </div>
     </div>

<script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

 <script src="js/Repositorio.js"></script>
 <script src="js/listaMyUsers.js"></script>
 <script src="js/listaAllUsers.js"></script>
 <script src="js/Chat.js"></script>
<script src="js/Autenticacao.js"></script>

</body>
</html>
